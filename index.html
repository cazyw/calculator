<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Calculator App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="css\bootstrap.min.css" rel="stylesheet"> -->
    <link href="css\calculator.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid calculator">
        <div class="row">
            <div class="col-md-12 screen">
            </div>
        </div>
        <div class="row buttons">
            <div class="col-xs-3 but">AC</div>
            <div class="col-xs-3 but">CE</div>
            <div class="col-xs-3 but">%</div>
            <div class="col-xs-3 but">x</div>
        </div>
        <div class="row buttons">
            <div class="col-xs-3 but">7</div>
            <div class="col-xs-3 but">8</div>
            <div class="col-xs-3 but">9</div>
            <div class="col-xs-3 but">-</div>
        </div>
        <div class="row buttons">
            <div class="col-xs-3 but">4</div>
            <div class="col-xs-3 but">5</div>
            <div class="col-xs-3 but">6</div>
            <div class="col-xs-3 but">+</div>
        </div>
        <div class="row buttons">
            <div class="col-xs-9 multi">
                <div class="row dub1">
                    <div class="col-xs-4 but">1</div>
                    <div class="col-xs-4 but">2</div>
                    <div class="col-xs-4 but">3</div>
                </div>
                <div class="row dub2">
                    <div class="col-xs-9 but but2">0</div>
                    <div class="col-xs-3 but">.</div>
                </div>
            </div>
            <div class="col-xs-3 multi">
                <div class="col-xs-3 but but3">=</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="js\bootstrap.min.js"></script> -->
    <script src="js\calculator.js"></script>
    
</body>
</html>
